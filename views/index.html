<!DOCTYPE html>
<html >
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
	<div class="containter-fluid">
		
		<div class="back">


			<div class="col-lg-12 navbar">
				<div class="col-sm-2">AirBnb Logo</div>
				<div class="col-sm-2 col-sm-offset-5" id="become">Become a Host</div>
				<div class="col-sm-1 " >Help</div>
				<div class="col-sm-1 ">Sign Up</div>
				<div class="col-sm-1 ">Log In</div>
			</div>


			<div class="tagline text-center">
				<div class="col-lrg-12" id="companyName">BELONG ANYWHERE</div>
				<div class="col-lrg-12 subtitle">I just don't care, I stay anywhere</div>
				<button class="btn btn-lrg works">HOW IT WORKS</button>
			</div>
		</div>

		<div class="row searchbox">

			<div class="col-lrg-12 col-md-12 col-sm-12 text-center" id="searchstuff">
				<input class="form-control inputBox" type="text" placeholder="Where do you want to go?"/>
				<input class="form-control inputBox" type="date" placeholder="Check in"/>
				<input class="form-control inputBox" type="date" placeholder="Check out"/>
				<select class="btn btn-default">
					<option value="1 Guest">1 Guest</option>
					<option value="2 Guest">2 Guests</option>
					<option value="3 Guest">3 Guests</option>
					<option value="4 Guest">4 Guests</option>
					<option value="5 Guest">5 Guests</option>
					<option value="6 Guest">6 Guests</option>
				</select>
			</div>

		</div>
		


		<div class="row" id="blockImageCenter">
			<img class="centeredImage" src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg">
		</div>


		<div class="row">

			<div class="col-lrg-4 col-md-4 img-responsive centeredImage"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>

			<div class="col-lrg-4 col-md-4 img-responsive centeredImage"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>

			<div class="col-lrg-4 col-md-4 img-responsive centeredImage"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>

		</div>


		







	</div>


	<script src="/javascript/app.js"></script>
</body>
</html>
