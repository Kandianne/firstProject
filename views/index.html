<!DOCTYPE html>
<html >
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body class="containter-fluid">
	
	<div class="back">


		<div class="col-lg-12 navbar">

			<div class="col-sm-1 ">Sign Up</div>
			<div class="col-sm-1 ">Log In</div>
		</div>

			<button class="btn btn-lrg works">HOW IT WORKS</button>

					<option value="2 Guest">2 Guests</option>
					<option value="3 Guest">3 Guests</option>

			</div>

		</div>

		<div class="row col-lrg-12" id="pics">
			<div class="col-sm-3"></div>
			<div class="col-sm-3"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>
			<div class="col-sm-3"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>
			<div class="col-sm-3"></div>
		</div>

		<div class="row col-lrg-12" id="pics2">
			<div class="col-sm-3"></div>
			<div class="col-sm-3"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>
			<div class="col-sm-3"><img src="http://cdn.disfrutasanfrancisco.com/guias/sanfrancisco/fotos/san-francisco-noche.jpg" height="300" width="300"></div>
			<div class="col-sm-3"></div>
		</div>

	</div>




	<script src="/javascript/app.js"></script>
